<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mobile Undangan</title>
    <link rel="stylesheet" href="style.css" />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Lumanosimo&family=Poppins:ital@1&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Lumanosimo&display=swap" rel="stylesheet">
    <!-- countdown -->
    <link rel="stylesheet" href="/countdown/simplyCountdown.theme.default.css" />
    <script src="/countdown/simplyCountdown.min.js"></script>
  </head>
  <body>
    <main>
      <div class="page-1">
        <div class="content text-center" style="margin-top: 3em;">
          <label for="">The Wedding Of</label>
          <h1>Ella & Haris</h1>
          <h6>Thursday | 27.07.2021</h6>
        </div>
        <div class="foto-pengantin">
          <div class="foto-wanita">Wanita</div>
          <div class="foto-pria">Pria</div>
        </div>
      </div>
      <div class="page-2">
        <div class="content text-center">
            <h1>Save The Date</h1>
            <p>Insya Allah rangkaian acara akan diselenggarakan pada :</p>
            <div class="kotak-akad">
                <h3>Akad Nikah</h3>
                <div class="date">
                    <p>Minggu</p>
                    <div class="line"></div>
                    <p>27 <br> Juli</p>
                    <div class="line"></div>
                    <p>2023</p>
                </div>
                <div class="p-1">Pukul</div>
                <div class="p-2">Alamat</div>
                <div class="p-3">Gedung Serbaguna Puri Laswi Ciparay</div>
            </div>
            <div class="kotak-resepsi">
                <h3>Akad Nikah</h3>
                <div class="date">
                    <p>Minggu</p>
                    <div class="line"></div>
                    <p>27 <br> Juli</p>
                    <div class="line"></div>
                    <p>2023</p>
                </div>
                <div class="p-1">Pukul</div>
                <div class="p-2">Alamat</div>
                <div class="p-3">Gedung Serbaguna Puri Laswi Ciparay</div>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
